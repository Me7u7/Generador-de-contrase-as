<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">


        <div id="password-container" class="password-container">
            <h1 id="password">Selecciona al menos una opción</h1>
        </div>

        <div id="range-container">
            <label for="range">Longitud de la contraseña: <span id="lengthCounter">12</span></label>
            <input type="range" id="range" min="8" max="20" value="12">
        </div>

        <div id="lista">
            <p>Selecciona al menos una opción:</p>
            <label><input type="checkbox" id="uppercase"> Incluir mayúsculas</label><br>
            <label><input type="checkbox" id="lowercase"> Incluir minúsculas</label><br>
            <label><input type="checkbox" id="numbers"> Incluir números</label><br>
            <label><input type="checkbox" id="symbols"> Incluir símbolos</label><br>
        </div>

        <div id="generator">
            <button id="generate">Generar Contraseña</button>
        </div>
    </div>

    <script src="password.js"></script>
</body>
</html>
